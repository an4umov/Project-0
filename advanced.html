<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Page links -->
    <header class="header">
        <a href="index.html" class="header__link">Google search</a>
        <a href="image.html" class="header__link">Image Search</a>
    </header>
    
    <!-- Advanced search -->
    <div class="advanced-search">

        <div class="advanced-search__title">Advanced Search</div>

            <!-- Advanced search form -->
            <form class="advanced-search__form" action="https://google.com/search" id="s1zaZb" method="GET" name="f">

                <div class="advanced-search__subtitle">Find pages with...</div>
        
                <ul class="advanced-search__input-list">
        
                    <li class="advanced-search__input-item">
                        <p class="text-advanced">all these words:</p>
                        <input class="advanced-input" type="text" name="as_q">
                    </li>
        
                    <li class="advanced-search__input-item">
                        <p class="text-advanced">this exact word or phrase:</p>
                        <input class="advanced-input" type="text" name="as_epq">
                    </li>
        
                    <li class="advanced-search__input-item">
                        <p class="text-advanced">any of these words:</p>
                        <input class="advanced-input" type="text" name="as_oq">
                    </li>
        
                    <li class="advanced-search__input-item">
                        <p class="text-advanced">none of these words:</p>
                        <input class="advanced-input" type="text" name="as_eq">
                    </li>
                </ul>
            
                <div class="advanced-search__btn">
                    <input class="btn btn-adv" type="submit" value="Advanced Search">
                </div>
        
            </form>

    </div>

</body>
</html>
