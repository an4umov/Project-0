<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <a href="image.html" class="header__link">Image Search</a>
        <a href="advanced.html" class="header__link">Advanced Search</a>
    </header>

    <main class="main"> 

        <img src="img/main-logo.png" alt="Google search" class="main__logo">

        <form class="main__form" action="https://google.com/search" id="tsf" data-submitfalse="q" method="GET" name="gs" role="search">

            <div class="main__input">
                <div class="loupe"></div>
                <input class="search" type="text" name="q">
            </div>

            <div class="main__btns">
                <input class="btn" type="submit" value="Google Search">
                <input class="btn" type="submit" value="I'm Feeling Lucky" name="btnI">
            </div>
        </form>

    </main>

</body>
</html>
